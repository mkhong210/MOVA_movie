<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVA</title>

    <!-- js -->
    <script type="module" src="js/movie.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="feed-container">
        <div class="post">
          <div class="tags">
            <span class="tag">Fantasy</span>
            <span class="tag">Action</span>
            <span class="tag">Mystery</span>
          </div>
          <div class="movie-list">
            <div class="movie">
              <img
                src="https://image.tmdb.org/t/p/w500/5gR5oCQufzZ6tPcFoHb61ckiwiP.jpg"
                alt="Movie 1"
              />
              <p>Movie 1</p>
            </div>
            <div class="movie">
              <img
                src="https://image.tmdb.org/t/p/w500/5gR5oCQufzZ6tPcFoHb61ckiwiP.jpg"
                alt="Movie 2"
              />
              <p>Movie 2</p>
            </div>
            <div class="movie">
              <img
                src="https://image.tmdb.org/t/p/w500/5gR5oCQufzZ6tPcFoHb61ckiwiP.jpg"
                alt="Movie 3"
              />
              <p>Movie 3</p>
            </div>
          </div>
          <div class="caption">
            <p class="">"HONG"의 취향인 영화를 소개합니다!</p>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h3>새로 개봉하는 영화</h3>
        <div class="random-movie">
          <img
            src="https://image.tmdb.org/t/p/w500/5gR5oCQufzZ6tPcFoHb61ckiwiP.jpg"
            alt="Random Movie"
          />
          <p>Random Movie Title</p>
        </div>
      </div>
    </div>
  </body>
</html>
